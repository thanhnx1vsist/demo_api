<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
</head>
<body>
    <script>
        let getUsers =()=> fetch("http://localhost:3000/user")
        .then(response=>response.json())
        .then(data=>{
            let users = ""
            for (user in data){
                users+= data[user].username + "<br>" 
            }

            document.getElementById("userList").innerHTML = users
        })
    </script>

    <form action="http://localhost:3000/user/new" method="POST">
        <input name="username" type="text" placeholder="username"/> 
        <input name="email" type="email" placeholder="email"/>
        <input name="password" type="password" placeholder="Password"/>
        <button type="submit">Save</button>
    </form>

    <button onclick="getUsers()" >Lấy toàn bộ user</button>
    <ul id="userList">

    </ul>    
</body>
</html>
